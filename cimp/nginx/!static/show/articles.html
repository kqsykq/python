<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/semantic.min.css">
    <link rel="stylesheet" href="../static/css/custom.css">

    <script src="../static/js/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="../static/js/semantic.min.js" charset="utf-8"></script>
    <script src="../static/js/vue-2.6.11.min.js" charset="utf-8"></script>
    <title>优秀论文</title>
</head>
<body>
    <div id="container">
        <!-- 导航 -->
        <nav class="ui inverted attached segment m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu m-padded-tb-mini">
                    <h2 class="ui teal header item">CIMP</h2>
                    <a href="/" class="item m-mobile-hide m-item"><i class="home icon"></i>首页</a>
                    <a href="articles.html" class="item active m-mobile-hide m-item"><i class="idea icon"></i>优秀论文</a>
                    <a href="news.html" class="item m-mobile-hide m-item"><i class="clone icon"></i>校园新闻</a>
                    <a href="notices.html" class="item m-mobile-hide m-item"><i class="info icon"></i>通知公告</a>
                    <!-- 搜索
                    <div class="right item m-mobile-hide m-item">
                        <div class="ui icon inverted transparent input">
                            <input type="text" placeholder="Search...">
                            <i class="search link icon"></i>
                        </div>
                    </div>
                    -->
                    <div class="right m-mobile-hide item m-item">
                        <a v-if="!localStorage.token" href="/login.html" class="ui primary button">注册/登录</a>
                        <div v-if="localStorage.token" class="item m-mobile-hide m-item"><i class="user icon"></i>{{ 当前在线用户的用户名 }}</div>
                        <a v-if="localStorage.usertype==1" href="/manage" class="item m-mobile-hide m-item"><i class="users icon"></i>后台管理</a>
                        <a v-if="localStorage.usertype==2" href="/manage/articleaudit.html" class="item m-mobile-hide m-item"><i class="eraser icon"></i>论文审批</a>
                        <a v-if="localStorage.usertype==3" href="/manage/articlepublic.html" class="item m-mobile-hide m-item"><i class="file pdf icon"></i>论文提交</a>
                        <a v-if="localStorage.token" @click.prevent="logout()" class="item m-mobile-hide m-item"><i class="power off icon"></i>退出登录</a>
                    </div>
                </div>
            </div>
            <a class="ui menu toggle black icon button m-top-right m-mobile-show" v-on:click="sidebar">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <!-- 中间内容 -->
        <div class="m-padded-tb-big m-container-small">
            <div class="ui container">
                <div class="ui stackable grid">
                    <!-- 列表头 -->
                    <div class="ui top attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <h3 class="ui header teal">优秀论文</h3>
                            </div>
                            <div class="right aligned column">
                                第{{ 论文列表.pageno }}/{{ 论文列表.pageall }}页，共<h2 class="ui orange header m-inline-blok m-text-thin">{{ 论文列表.论文总数 }}</h2>篇
                            </div>
                        </div>
                    </div>
                    <!-- 列表 -->
                    <div class="ui attached segment animated">

                        <!-- 一条博客记录 -->
                        <div class="ui vertical segment m-padded-tb-large m-padded-lr" v-for="论文 in 论文列表">
                            <div class="ui mobile reversed stackable grid">
                                <!-- 文章内容摘要 -->
                                <div class="eleven wide column">
                                    <h3 class="ui header">{{ 论文.论文主题 }}</h3>
                                    <p v-html="论文.论文内容"></p>
                                    <div class="ui stackable grid">
                                        <div class="eleven wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <img src="../static/img/profile.jpg" alt="" class="ui avatar image">
                                                    <div class="content"><a href="#" class="header">{{ 论文.论文作者真实姓名 }}</a></div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i>{{ 论文.发布时间 }}
                                                </div>
                                                <!-- <div class="item">
                                                    <i class="eye icon"></i>33
                                                </div> -->
                                            </div>
                                        </div>
                                        <div class="right aligned five wide column">
                                            <a :href="'/show/article.html?no=' + 论文.id" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin">论文详情</a>
                                        </div>
                                    </div>
                                </div>
                                <!-- 文章首图 -->
                                <div class="five wide column" v-if="论文.论文头图==-1">
                                    <a>
                                        <img src="/static/img/test.jpg" alt="" class="ui rounded image">
                                    </a>
                                </div>
                                <div class="five wide column" v-if="论文.论文头图!=-1">
                                    <a>
                                        <img :src="论文.论文头图" alt="" class="ui rounded image">
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- 博客列表底部 start-->
                    <div class="ui bottom attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <a class="ui mini teal basic button" v-on:click="lastpage">上一页</a>
                            </div>
                            <div class="right aligned column">
                                <a class="ui mini teal basic button" v-on:click="nextpage">下一页</a>
                            </div>
                        </div>
                    </div>
                    <!-- 博客列表底部 end-->
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div id="footer"></div>
        <script>
            $(function(){
                $('#footer').load('../static/footer.html')
            })
        </script>
        <!-- 底部 -->
    </div>

    <script>
        let app = new Vue({
            el: '#container',
            data: {
                当前在线用户的用户名: localStorage.用户名,
                论文列表: [],
                pagesize: 3,
            },
            created() {
                this.获取第几页论文(1)
            },
            methods: {
                sidebar() {
                    // 移动端，导航页开启关闭
                    $(".m-item").toggleClass('m-mobile-hide');
                },
                logout() {
                    localStorage.clear()
                    this.当前在线用户的用户名 = ''
                },
                获取第几页论文(pageno){
                    fetch('/api/articles?pagesize=' + this.pagesize + '&pageno=' + pageno, {
                        headers: {
                            'content-type': 'application/json',
                        }
                    }).then(resp => resp.json())
                        .then(json => {
                            if (json.code == 200){
                                for (i=0; i<json.论文列表.length; i++){
                                    json.论文列表[i].发布时间 = json.论文列表[i].发布时间.split('T')[0]
                                    json.论文列表[i].论文头图 = this.获取论文头图(json.论文列表[i].论文内容)
                                    json.论文列表[i].论文内容 = this.删除论文头图(json.论文列表[i].论文内容)
                                    json.论文列表[i].论文内容 = json.论文列表[i].论文内容.substr(0,100) + "……"
                                }
                                this.论文列表 = json.论文列表
                                this.论文列表.论文总数 = json.论文总数
                                this.论文列表.pageno = pageno
                                if (json.论文总数 % this.pagesize == 0)
                                    this.论文列表.pageall = parseInt(json.论文总数 / this.pagesize)
                                else
                                    this.论文列表.pageall = parseInt(json.论文总数 / this.pagesize) + 1
                            } else {
                                alert(json.message)
                            }
                        })
                },
                lastpage() {
                    if (this.论文列表.pageno == 1)
                        alert("已经是第一页了！")
                    else
                        this.获取第几页论文(this.论文列表.pageno - 1)
                },
                nextpage() {
                    if (this.论文列表.pageno == this.论文列表.pageall)
                        alert("已经是最后一页了！")
                    else
                        this.获取第几页论文(this.论文列表.pageno + 1)
                },
                获取论文头图(text) {
                    var a = text.indexOf("<img src=")
                    if (a == -1){
                        return a
                    }
                    text = text.slice(a+10)
                    a = text.indexOf("\"")
                    text = text.slice(0,a)
                    return text
                },
                删除论文头图(text) {
                    var a = text.indexOf("<p><img")
                    if (a == -1){
                        return text
                    }
                    var front = text.slice(0,a)
                    var behindself = text.slice(a)
                    a = behindself.indexOf("</p>")
                    var behind = behindself.slice(a+4)
                    text = front + behind
                    return text
                }
            }
        })
    </script>
</body>
</html>
